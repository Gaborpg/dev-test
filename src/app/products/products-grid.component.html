<table>
  <thead>
    <tr>
      <th>
        Id
      </th>
      <th>
        Name
      </th>
      <th>
        Brand
      </th>
      <th>
        Price
      </th>
      <th>
        Quantity
      </th>
      <th>
        Description
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.brand}}</td>
      <td>{{item.price}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.description}}</td>
    </tr>

  </tbody>
</table>
